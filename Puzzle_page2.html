<h1>Puzzle Page</h1> <!-- Bold header. -->
	<h1>Puzzles Solved Counter: 1 </h1>
<div id="confetti-container"></div>
<div class="container">
    <!-- Puzzle Box -->
    <div class="box" id="puzzle-box">
        <h2 id="identifier">Puzzle 2</h2>
        <!-- Cipher text -->
        <div id ="puzzleText">Htwwjhy! Ymnx nx f hfjxfw hnumjw, bmnhm mfx gjjs zxji ktw tajw 2000 djfwx.</div>
        <!-- Text box for puzzle input -->
        <input type="text" id="key" class="text-input" placeholder="Type your answer here...">
        <label for="Ciphers">Select a cipher:</label>
            <select name="ciphers" id="ciphers">
                <option value="rot13">rot13</option>
                <option value="caesar">Caesar</option>
                <option value="vigenere">Vigenere</option>
            </select>
         <button onclick="updateText(); checkCorrect(); document.getElementById('clickSound').play()">Decrypt</button>
    </div>

    <!-- Output Box -->
    <div class="box2" id="output-box">
        <h2>Answer</h2>
        <!-- Plaintext for decrypted text -->
        <p>Hint: (button)</p>
        <p>Output:</p>
        <p id="output">THIS IS THE PUZZLE (will be encrypted)</p>
    </div>

    <div class="box" id="hintBox">
        <span class="hint"></span>

        <button id="hintButton" onclick="showHint()">Show Hint</button>
        <br>
    </div>

</div>
<script>
    const hintBox = document.getElementById("hintBox");
    const hintsList = [
	"XXI = ?",
	"Hail Caesar!",
	"This year is MMXXIV",
	"The key for this puzzle is in arabic numerals between 1 and 26",
        "I = 1, V = 5, X = 10",
        
    ];
    let currentHintIndex = 0;
    function showHint() {
        if (currentHintIndex < hintsList.length) {
            const hintEl = document.createElement('span');
            hintEl.classList.add('hint');
            hintEl.textContent = hintsList[currentHintIndex];
            hintBox.appendChild(hintEl);
            const blankLine = document.createElement('br');
            hintBox.appendChild(blankLine);
            currentHintIndex++;
		//play click sound
            document.getElementById("clickSound").play();
        } else {
	// Increment currentHintIndex one last time to trigger sound
        currentHintIndex++;
        // Play the sound
	document.getElementById("errorSound").play();
            alert("No more hints available!");
        }
    }
</script>
