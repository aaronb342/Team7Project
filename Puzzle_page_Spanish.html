<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Página de Rompecabezas</title>
    <!-- Link to the main.css stylesheet -->
    <link rel="stylesheet" href="main.css">
    <script>
        function decrypt(){
            document.getElementById('PUZZLE').innerHTML = "THIS IS THE DECRYPTED STUFF";
        }
    </script>
</head>
<body>

<nav>
    <ul>
        <li><a href="Spanish.html">Casa</a></li>
        <li><a href="Puzzle_page_Spanish.html">La Página de Rompecabezas</a></li>
    </ul>
</nav>

<h1>La Página de Rompecabezas</h1> <!-- Bold header -->

<div class="container">
    <!-- Puzzle Box -->
    <div class="box" id="puzzle-box">
        <h2>Rompecabezas 1</h2>
        <!-- Cipher text -->
        <p>Ejemplo de cifrado</p>
        <!-- Text box for puzzle input -->
        <input type="text" class="text-input" placeholder="Pon tu respuesta aquí...">
        <label for="Ciphers">Seleccionar un cifrado:</label>
            <select name="ciphers" id="ciphers">
                <option value="rot13">rot13</option>
                <option value="caesar">Caesar</option>
            </select>
        <button onclick="decrypt()">Descifrar</button>
    </div>

    <!-- Output Box -->
    <div class="box" id="output-box">
        <h2>Repuesta</h2>
        <!-- Plaintext for decrypted text -->
        <p> La Pista (botón)</p>
        <p>Texto descifrado</p>
        <p id="PUZZLE">ESTE ES EL ROMPECABEZAS (estará encriptado)</p>
        
    </div>
</div>
</body>
</html>
